name: Release Package
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Remove unecessary files for build
        run: rm -rf ./src \
          .commitlintrc.js \
          .editorconfig \
          .eslintrc.js \
          .gitignore \
          .jest.config.ts \
          .nodemon.json \
          .nvmrc \
          .prettierignore \
          .prettierrc.js \
          .releaserc.js \
          autocomplete.gif \
          LICENSE \
          README.md \
          tsconfig.build.json \
          tsconfig.json

      - name: Run release
        run: npm run release
        env:
          CI: true
          HUSKY: 0
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
